<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="save-load-btns">
    <button id="save-to-local">save to local</button>
    <button id="load-from-local">load from local</button>
    <button id="save-to-file">save to file</button>
    <button id="load-from-file">load from file
      <input id="upload-file" type="file" accept=".codeing101" style="display:none;" />
    </button>
    <button id="win-data">win-data</button>
    <button id="load-nearly-win">load-nearly-win</button>
  </div>


  <main>
    <nav>
      <span>Poly</span>
      <span>Animals</span>
    </nav>
    <div class="container">
      <div class='control-bar'>
        <div>
          <button class='btn first-game'>1</button>
          <button class='btn second-game'>2</button>
          <button class='btn third-game'>3</button>
        </div>
        <div class='top-right'>
          <button class='btn hint'>Hints</button>
          <button class='btn save'>Save</button>
        </div>
      </div>
      <canvas id='canvas' width='1100' height='648'>
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <button class='start-game-btn'>start</button>
      <div class='finish-tips hidden'>
        <p>Congratulation!</p>
        <p class='play-time'>08:23</p>
      </div>

      <div class='alert-one hidden'>
        <button class='alert-btn'></button>
      </div>
      <div class='alert-two hidden'>
        <p class='alert-text'></p>
        <button class='confirm-button'>确定</button>
      </div>
    </div>
  </main>
  <footer>
    <img class="logo" src='' alt='logo'>
    <p>Designed and developed by Coding 101</p>
    <p>Non-commercial use. Pictures are from GoGoDesignStudio</p>
  </footer>

  <script type="module" src="./index.js"></script>
</body>

</html>
