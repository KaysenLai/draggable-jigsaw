<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div>
    <h1>hello coding 101</h1>
    <img class="logo" src="img/logo.jpg" alt="logo">
  </div>
  <canvas id="canvas" width="1000" height="648" style="border:1px solid lightgrey;">
    Your browser does not support the HTML5 canvas tag.
  </canvas>
  <div class="save-load-btns">
    <button id="save-to-local">save to local</button>
    <button id="load-from-local">load from local</button>
    <button id="save-to-file">save to file</button>
    <button id="load-from-file">load from file
      <input id="upload-file" type="file" accept=".codeing101" style="display:none;" />
    </button>
    <button id="win-data">win-data</button>
    <button id="load-nearly-win">load-nearly-win</button>
  </div>
  <div class='container'>
    <header>
      <span class='header span1' style=''>Poly</span>
      <span class='header span2' style=''>Animals</span>
    </header>
    <main>
      <div class='main-container'>
        <div class='top'>
          <div class='top-left'>
            <button class='first-game'>1</button>
            <button class='second-game'>2</button>
            <button class='third-game'>3</button>
          </div>
          <div class='top-right'>
            <button class='hint'>Hints</button>
            <button class='save'>Save</button>
          </div>
        </div>
        <canvas id='canvas' width='750' height='400'>
          Your browser does not support the HTML5 canvas tag.
        </canvas>
        <button class='start-game-btn'>start</button>
        <div class='finish-tips hidden'>
          <p>Congratulation!</p>
          <p class='play-time'>08:23</p>
        </div>
      </div>
      <footer>
        <img src='./img/logo.svg' height='41' width='66' alt='logo'>
        <p>Designed and developed by Coding 101</p>
        <p>Non-commercial use. Pictures are from GoGoDesignStudio</p>
      </footer>
      <div class='alert-one hidden'>
        <button class='alert-btn'></button>
      </div>
      <div class='alert-two hidden'>
        <p class='alert-text'></p>
        <button class='confirm-button'>确定</button>
      </div>
    </main>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
