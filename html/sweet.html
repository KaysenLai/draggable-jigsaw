<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <link rel='icon' type='image/svg+xml' href='favicon.svg' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>PolyAnimals</title>
  <link rel='stylesheet' href='./../scss/ui.scss'>
</head>
<body>
<div class='container'>
  <header>
    <span style='color: #E73273;'>Poly</span>
    <span style='color: #9e1fda;'>Animals</span>
  </header>
  <main>
    <div class='main-container'>
      <div class='top'>
        <div class='top-left'>
          <p class='firstGame' onclick='switchGame("firstGame")'>1</p>
          <p class='secondGame' onclick='switchGame("secondGame")'>2</p>
          <p class='thirdGame' onclick='switchGame("thirdGame")'>3</p>
        </div>
        <div class='top-right'>
          <p class='hint' onclick='hint()'>Hints</p>
          <p class='save' onclick='saveGame()'>Save</p>
        </div>
      </div>
      <canvas id='canvas' width='750' height='400'>
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <button class='startGame' onclick='startGame("init")'>start</button>
<!--      游戏成功时可以把下面代码放开-->

<!--        <p><span>08</span>:<span>23</span></p>-->
<!--      </div>-->
    </div>
    <footer>
      <img src='../img/logo.svg' height='41' width='66'>
      <p>Designed and developed by Coding 101</p>
      <p>Non-commercial use. Pictures are from GoGoDesignStudio</p>
    </footer>
  </main>
</div>

<script type='text/javascript' src='../js/ui.js'></script>
</body>
</html>
